<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h1>Contact Us</h1>
      <p></p>
      <div class="row">
        <input type="text" placeholder="Please enter first name..." name="first_name" required />
        <input type="text" placeholder="Please enter last name..." name="last_name" required />
      </div>
      <div class="row">
        <input type="email" placeholder="Please enter email..." name="email" required />
        <input type="tel" placeholder="Please enter phone number..." name="phone" required />
      </div>
      <textarea placeholder="Please enter query..." name="message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="socials">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
    </div>
  </div>
</body>
</html>
