<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room - Hotel Zamzam</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg" style="background-color: maroon;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Hotel Zamzam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="roomsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Rooms</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="rooms.html">All Rooms</a></li>
              <li><a class="dropdown-item active" href="booking.html">Book Now</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="services.html">All Services</a></li>
              <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <header class="hero text-center" style="background-color: beige; color: maroon; padding: 60px 20px;">
    <h1>Book a Room</h1>
    <p>Plan your perfect stay with us.</p>
  </header>

  <!-- Booking Form -->
  <main class="container py-5">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="col-md-6">
        <label for="checkin" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="col-md-6">
        <label for="checkout" class="form-label">Check-out Date</label>
        <input type="date" class="form-control" id="checkout" required>
      </div>
      <div class="col-md-6">
        <label for="roomType" class="form-label">Room Type</label>
        <select class="form-select" id="roomType" required>
          <option value="">Choose...</option>
          <option>Single</option>
          <option>Double</option>
          <option>Suite</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" max="10" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn text-white" style="background-color: maroon;">Submit Booking</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3" style="background-color: black; color: white;">
    <p>&copy; 2025 Hotel Zamzam. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
